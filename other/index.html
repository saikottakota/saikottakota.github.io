<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Happy Birthday Sonali..</title>
		<meta name="description" content="Wobbly slideshow effect using Snap.svg" />
		<meta name="keywords" content="slideshow, wobbly, jelly, effect, svg, snap.svg, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Flamenco' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/slideshow.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div id="slideshow" class="slideshow">
				<ul>
					<li>
						<div class="slide">
							<img class="icon" src="img/pic1.png" alt="Main Icon"/>
							<h1>Happy Birthday<br/> <span>SONALI MISHRA</span></h1>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/icons/heart.svg" alt="Heart Icon"/>
							<blockquote>
								<p>May your birthday be as beautiful as you are..</p>
							</blockquote>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon" src="img/cake.png" alt="Letter Icon"/>
							<blockquote>
								<p>Have a fanatastic day,gal.. <br/>
								You deserve only the best and nothing less..
								</p>
							</blockquote>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon fourth" src="img/pic3.jpg" alt="Football Icon"/>
						</div>
					</li>
					<li>
						<div class="slide">
							<img class="icon fifth" src="img/img.png" alt="Match Icon"/>
						</div>
					</li>
				</ul>
			</div>
		</div><!-- /container -->
		<script src="js/snap.svg-min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/sliderFx.js"></script>
		<script>
			(function() {
				new SliderFx( document.getElementById('slideshow'), {
					easing : 'cubic-bezier(.8,0,.2,1)'
				} );
			})();
		</script>
	</body>
</html>
